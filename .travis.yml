sudo: required
services:
  - docker  
before_install:
  - docker build -t belalelhossany/backtest -f ./Dockerfile.dev ./
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push belalelhossany/backtest
script:
  - docker run belalelhossany/backtest
  
after_success:
  - docker build -t belalelhossany/backend .
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push belalelhossany/backend
deploy:
  
  provider: elasticbeanstalk
  region: us-east-1
  app: BackEnd
  env: Backend-env
  bucket_name: marioplex
  bucket_path: Back
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
